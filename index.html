<script>
    const languageToURL = {
        'en': './Portfolio/EN/index.html',
        'ja': './Portfolio/JP/index.html',
    };

    function getUserLanguage() {
        const userLanguage = navigator.language || navigator.userLanguage;
        return userLanguage.split('-')[0];
    }

    function redirectToLanguagePage() {
        const userLanguage = getUserLanguage();
        const defaultLanguage = 'en';

        const targetURL = languageToURL[userLanguage] || languageToURL[defaultLanguage];

        window.location.href = targetURL;
    }

    window.onload = redirectToLanguagePage;
</script>
